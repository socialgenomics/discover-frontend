machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - curl -sSL https://github.com/rancher/cli/releases/download/v0.1.0-rc3/rancher-linux-amd64-v0.1.0-rc3.tar.gz > rancher.tar.gz
    - tar xf rancher.tar.gz && sudo mv rancher-v0.1.0-rc3/rancher /usr/bin/rancher
    - curl -sSL https://github.com/rancher/rancher-compose/releases/download/v0.9.3-rc1/rancher-compose-linux-amd64-v0.9.3-rc1.tar.gz > rancher-compose.tar.gz
    - tar -xf rancher-compose.tar.gz && sudo mv rancher-compose-v0.9.3-rc1/rancher-compose /usr/bin/rancher-compose
  node:
    version: 6.4.0
  services:
    - docker
dependencies:
  override:
    - git submodule init
    - git submodule update
    - npm run setup
test:
  override:
    - npm run test
deployment:
  development:
    branch: development
    commands:
      - node_modules/ember-cli/bin/ember build --environment development
      - docker build -t registry.repositive.io:5000/repositive/frontend:dev .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/repositive/frontend:dev
      - mkdir rancher && cd rancher && rancher export Frontend > compose.tar && tar -xf compose.tar && rancher-compose -p Frontend up --upgrade -d frontend
      - rancher exec nginx service nginx reload
  staging:
    branch: master
    commands:
      - node_modules/ember-cli/bin/ember build --environment staging
      - docker build -t registry.repositive.io:5000/repositive/frontend .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/repositive/frontend
  release:
    tag: /release-.*/
    commands:
      - node_modules/ember-cli/bin/ember build --environment production
      - docker build -t registry.repositive.io:5000/repositive/frontend:$CIRCLE_TAG .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/repositive/frontend:$CIRCLE_TAG
