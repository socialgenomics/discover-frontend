machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  node:
    version: 6.4.0
  services:
    - docker
dependencies:
  override:
    - git submodule init
    - git submodule update
    - npm run setup
test:
  override:
    - npm run test
deployment:
  staging:
    branch: master
    commands:
      - node_modules/ember-cli/bin/ember build --environment staging
      - docker build -t registry.repositive.io:5000/discover:$CIRCLE_BUILD_NUM .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/discover:$CIRCLE_BUILD_NUM
      - curl -u $DEPLOYMENT_USER:$DEPLOYMENT_PASS -T "deploy.staging.yml" "https://deployment-staging.repositive.io/deploy?stack=functional&version=$CIRCLE_BUILD_NUM"


  deployment:
    tag: /.*/
    commands:
      - node_modules/ember-cli/bin/ember build --environment production
      - docker build -t registry.repositive.io:5000/discover:$CIRCLE_TAG .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/discover:$CIRCLE_TAG
